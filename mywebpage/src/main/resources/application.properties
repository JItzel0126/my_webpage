spring.application.name=mywebpage

# === H2 & JPA ===
spring.datasource.url=jdbc:h2:mem:mywebpage;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Hibernate\uAC00 \uC5D4\uD2F0\uD2F0\uB85C \uD14C\uC774\uBE14 \uB9CC\uB4E0 \uB4A4 data.sql \uC2E4\uD589
spring.jpa.hibernate.ddl-auto=create
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SQL \uB85C\uADF8 \uBCF4\uACE0 \uC2F6\uC73C\uBA74:
logging.level.org.hibernate.SQL=debug
logging.level.org.hibernate.orm.jdbc.bind=trace

# \uD0C0\uC784\uB9AC\uD504
spring.thymeleaf.encoding=UTF-8
spring.web.encoding.charset=UTF-8
spring.web.encoding.force=true
spring.web.encoding.enabled=true

# === JSP View Resolver ===
