<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<!-- 페이지 전용 head 추가 -->
<th:block layout:fragment="pageHead">
  <title>회원가입</title>
</th:block>


<!-- 본문 content -->
<div layout:fragment="content">
  <div class="flex items-center justify-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">회원가입</h2>

      <form th:action="@{/signup}" method="post" class="space-y-4">
        <div>
          <label for="name" class="block text-gray-600 mb-1">닉네임</label>
          <input type="text" id="name" name="name"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required>
        </div>

        <div>
          <label for="email" class="block text-gray-600 mb-1">이메일</label>
          <input type="email" id="email" name="email"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required>
        </div>

        <div>
          <label for="password" class="block text-gray-600 mb-1">비밀번호</label>
          <input type="password" id="password" name="password"
                 class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                 required>
        </div>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition duration-200">
          회원가입
        </button>
      </form>

      <p class="text-center text-sm text-gray-500 mt-6">
        이미 계정이 있으신가요?
        <a th:href="@{/login}" class="text-blue-600 hover:underline">로그인</a>
      </p>

    </div>
  </div>
</div>

<th:block layout:fragment="extraScript">

</th:block>

</html>
