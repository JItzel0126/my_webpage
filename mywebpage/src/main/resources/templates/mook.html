<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
  <head>
    <meta charset="UTF-8" />
    <title>mook 파일</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/output.css" />
    <!-- css -->
    <link rel="stylesheet" href="../static/css/style.css" />
    <!-- Swiper CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="../static/css/cardstyle.css" />
  </head>
  <body>
    <div class="page">
      <!-- 헤더 -->
      <header>
        <div class="w-full bg-indigo-950 shadow-sm px-2">
          <div class="mx-auto px-4 flex items-center justify-between h-14">
            <!-- 로고 -->
            <a href="/" class="text-xl font-bold text-slate-200">PapayaNovel</a>

            <!-- 로그인/회원가입 -->
            <div class="flex items-center space-x-3">
              <a href="/login" class="text-slate-200 hover:text-slate-400"
                >로그인</a
              >
              <a href="/logout" class="text-slate-200 hover:text-slate-400"
                >로그아웃</a
              >
              <a href="/signup" class="text-slate-200 hover:text-slate-400"
                >회원가입</a
              >
            </div>
          </div>
          <!-- 메뉴 -->
          <nav class="flex items-center space-x-6 px-4 pb-2">
            <a href="/novels" class="text-slate-200 hover:text-slate-400"
              >시리즈</a
            >
            <a href="/boards" class="text-slate-200 hover:text-slate-400"
              >게시판</a
            >
          </nav>
        </div>
      </header>

      <!-- home.html -->
      <main layout:fragment="content">
        <div layout:fragment="content">
          <div class="w-full px-2 mx-auto">
            <form id="" name="" method="get">

              <section class="min-h-[85vh] grid grid-rows-[auto_2fr_auto_auto] gap-2 border-2 border-slate-100 bg-white shadow-sm px-1 py-2">
                <div class="flex flex-col gap-1">

                  <div class="flex flex-row justify-between gap-2">
                    <div class="flex flex-col gap-1 w-full">
                      <label>title</label>
                      <input class="flex-1 border px-2 py-1 rounded" placeholder="제목 입력" />
                    </div>
                    <div class="flex flex-col gap-1">
                      <label>writer</label>
                      <!-- TODO: "${} ? 'disabled'": 값이 있으면 값을 넣고 없으면 null처리 -->
                      <input class="shrink-0 border px-2 py-1 rounded" th:text="${board.writer}" readonly />
                    </div>
                  </div>
                  <div class="flex flex-col gap-1">
                    <label>content</label>
                    <textarea class="border p-4 rounded w-full min-h-[50vh]"></textarea>

                  </div>

                </div>


                <div class="flex justify-end gap-2 mr-2">
                  <button class="px-2 py-1 border rounded shadow-sm hover:font-bold bg-slate-100 hover:bg-slate-200">등록</button>
                  <button class="px-2 py-1 border rounded shadow-sm hover:font-bold bg-slate-100 hover:bg-slate-200">취소</button>
                </div>

              </section>




            </form>
          </div>
        </div>
      </main>

      <!-- footer.html -->
      <div class="allfooter">
        <div class="mt-5 space-y-2 text-indigo-950">
            <div class="flex flex-col md:flex-row justify-between">
          <div class="footer-links font-bold flex flex-wrap gap-5">
            <a href="#" class="hover:text-indigo-800">이용약관</a>
            <a href="#" class="hover:text-indigo-800">FAQ</a>
            <a href="#" class="hover:text-indigo-800">개인정보처리방침</a>
          </div>
          <div class="footer-copy mr-2 text-lg font-extrabold">
            © Papaya corp.
          </div>
          </div>
          <div>
            <div class="font-bold">대표 Itzel J 대한민국 어딘가</div>
            <div class="font-bold">
              전화번호 025-0422-1022 사업자등록번호 000-00-00000 통신판매번호
              2025-부산수영-00304호
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
