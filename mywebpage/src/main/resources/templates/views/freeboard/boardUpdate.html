<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<!-- 페이지 전용 head 추가 -->
<th:block layout:fragment="pageHead">
  <title>게시판수정 | Papaya Novel</title>
  <!-- 부트스트랩 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</th:block>


<div layout:fragment="content">
  <div class="mt-2 mx-auto w-full sm:w-11/12">
    <form th:action="@{'/boards/'+${board.bno}+'/update'}" method="post">

      <section class="min-h-[85vh] grid grid-rows-[auto_2fr_auto_auto] gap-2 border-2 border-slate-100 bg-white shadow-sm px-1 py-2">
        <div class="flex flex-col gap-1">

          <div class="flex flex-row justify-between gap-2">
            <div class="flex flex-col gap-1 w-full">
              <label for="title">title</label>
              <input id="title" name="title" type="text" class="flex-1 border px-2 py-1 rounded"
                     th:value="${board.title}" />
            </div>
            <div class="flex flex-col gap-1">
              <label>writer</label>
              <!-- TODO: "${} ? 'disabled'": 값이 있으면 값을 넣고 없으면 null처리 -->
              <input class="shrink-0 border px-2 py-1 rounded" name="writer" type="text"
                     th:value="${board.writer}" readonly />
            </div>
          </div>

          <div class="flex flex-col gap-1">
            <label for="content">content</label>
            <textarea id="content" name="content" type="text" class="border p-4 rounded w-full min-h-[50vh]"
                      th:text="${board.content}"></textarea>
          </div>

        </div>


        <div class="flex justify-end gap-2 mr-2">
          <button type="submit" class="px-2 py-1 border rounded shadow-sm hover:font-bold bg-slate-100 hover:bg-slate-200">수정</button>
          <a th:href="@{'/boards/'+${board.bno}}" class="px-2 py-1 border rounded shadow-sm hover:font-bold bg-slate-100 hover:bg-slate-200">취소</a>
        </div>

      </section>

    </form>
  </div>
</div>

<!-- boardDetail.html -->
<th:block layout:fragment="extraScript">
  <!-- 부트스트랩 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
          crossorigin="anonymous"></script>

</th:block>


</html>
