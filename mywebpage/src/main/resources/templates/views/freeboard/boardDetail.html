<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<!-- 페이지 전용 head 추가 -->
<th:block layout:fragment="pageHead">
    <title>게시판상세 | Papaya Novel</title>
<!-- 부트스트랩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
</th:block>


<div layout:fragment="content">
    <div class="flex flex-col justify-center px-2 mx-auto
                w-full sm:w-11/12">
        <form action="/boards/{id}" id="listForm" name="listForm" method="get">

            <section class="min-h-[85vh] flex flex-col overflow-hidden border-2 border-slate-100 bg-white shadow-sm">
                <div class="flex flex-wrap">
                    <div class="rounded border px-2 py-1">번호
                        <span th:text="${board.bno}"></span></div>
                    <div class="rounded flex-1 border px-2 py-1">제목
                        <span th:text="${board.title}"></span></div>
                    <div class="rounded border px-2 py-1">작성자
                        <span th:text="${board.writer}"></span></div>
                    <div class="rounded border px-2 py-1">작성일
                        <span th:text="${#temporals.format(board.createdAt,'yyyy-MM-dd')}"></span></div>
                </div>

                <div class="rounded border px-2 py-1">조회수
                    <span th:text="${board.viewCount}"></span></div>
                <div class="rounded border px-2 py-1">좋아요
                    <span th:text="${board.likeCount}"></span></div>

            </section>



        </form>
    </div>
</div>

<!-- boardDetail.html -->
<th:block layout:fragment="extraScript">
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</th:block>


</html>
