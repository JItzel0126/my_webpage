<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<!-- 페이지 전용 head 추가 -->
<th:block layout:fragment="pageHead">
    <title>게시판상세 | Papaya Novel</title>
<!-- 부트스트랩 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous">
</th:block>


<div layout:fragment="content">
    <div class="mt-2 mx-auto w-full sm:w-11/12">
        <form th:action="@{'/boards/'+${board.bno}}" id="listForm" name="listForm" method="get">

            <section class="min-h-[85vh] grid grid-rows-[auto_2fr_auto_auto] gap-2 rounded border-2 border-slate-100 bg-white shadow-sm px-1 pt-2">
                <div class="flex flex-col gap-1">
                <div class="flex flex-row gap-1">
                    <div class="shrink-0 rounded border px-2 py-1">번호:
                        <span th:text="${board.bno}"></span></div>
<!-- TODO: overflow-hidden text-ellipsis whitespace-nowrap : -->
<!--  overflow-hidden → 넘치는 텍스트 안 보이게, whitespace-nowrap → 줄바꿈 금지, text-ellipsis → 넘치면 ... 처리  -->
<!--  sm:line-clamp-2 : 640px 이상(모바일)에서 두 줄까지 표시,
      md:line-clamp-none : 768 이상(데스크탑)에서 line-clamp 해제(전체 다 보여줌) -->
                    <div class="flex-1 border px-2 py-1 rounded">
<!-- TODO: board.updatedAt.isAfter(now.minusDays(1)) : 최근 24시간 내에 등록·수정된 글
           T(...) : 정적 클래스 접근 문법, T(클래스경로) → 해당 클래스를 가져오는 문법 -->
                            <div class="line-clamp-2 sm:line-clamp-2 md:line-clamp-none font-semibold">제목:
                                <span class="badge mx-1 bg-green-400 "
                                      th:if="${board.updatedAt.isAfter(T(java.time.LocalDateTime).now().minusDays(1))}"
                                >Fresh</span>
                                <span class="font-normal" th:text="${board.title}"></span>

                            <div class="badge ml-2"
                                 th:classappend="${board.commentCount > 0} ? 'bg-amber-600' : 'bg-gray-200'"
                                 >댓글 <span th:text="${board.commentCount}"></span> </div>

                            <div class="badge ml-2"
                                 th:classappend="${board.likeCount > 0} ? 'bg-yellow-600' : 'bg-gray-200'"
                                 >좋아요 <span th:text="${board.likeCount}"></span> </div>
                            </div>
                    </div>

                        <div class="shrink-0 rounded border px-2 py-1">작성자:
                            <span th:text="${board.writer}"></span></div>

                        </div>

                    <div class="flex flex-row gap-1">
                        <div class="flex-1 flex justify-center items-center"><span class="badge bg-slate-300 text-base">contents</span></div>
                        <div class="shrink-0 rounded border px-2 py-1">조회수:
                            <span th:text="${board.viewCount}"></span></div>
                        <div class="shrink-0 rounded border px-2 py-1">작성일:
                            <span th:text="${#temporals.format(board.createdAt,'yyyy-MM-dd')}"></span></div>
                        <!-- TODO: Thymeleaf는 SpEL(Spring Expression Language) 문법사용
                                    && / || / ! : 사용 불가 , and / or / not 키워드 사용-->
                        <div th:if="${board.updatedAt != null and board.updatedAt != board.createdAt}"
                                class="shrink-0 rounded border px-2 py-1">수정일:
                            <span th:text="${#temporals.format(board.updatedAt,'yyyy-MM-dd')}"></span></div>
                    </div>
                </div>

                <div class="rounded p-4 border" th:text="${board.content}"></div>
            </section>
        </form>
                <section class="flex flex-row justify-between mt-2 px-2">
                    <div class="flex justify-start">
                    <a th:href="@{'/boards'}"
                       class="py-1 px-2 rounded border shadow-sm hover:bg-indigo-800 hover:text-slate-100 hover:font-bold"
                    >목록</a>
                    </div>
                    <div class="flex flex-row justify-end gap-2">
                    <a th:href="@{'/boards/'+${board.bno}+'/update'}"
                       class="py-1 px-2 rounded border shadow-sm hover:bg-indigo-800 hover:text-slate-100 hover:font-bold"
                    >수정</a>

                <form th:action="@{'/boards/'+${board.bno}+'/delete'}" method="post"
                      onsubmit="return confirm('정말 삭제할까요?');">
                    <button type="submit"
                       class="py-1 px-2 rounded border shadow-sm hover:bg-indigo-800 hover:text-slate-100 hover:font-bold"
                    >삭제</button>
                </form>
                    </div>
                </section>

                <section class="p-2">
                    <form th:action="@{'/boards/'+${board.bno}+'/comments'}" method="post">
                        <div class="rounded p-1 mb-1 border flex justify-between items-center">
                            <input name="content" class="flex-1 border-none w-full" placeholder="댓글 입력"/>
                            <button type="submit" class="shrink-0 px-2 py-1 border rounded shadow-sm hover:text-slate-200">등록</button>
                        </div>
                    </form>
                    <div class="rounded p-1 border-2 flex flex-col shadow-sm">
                        <form th:action="@{'/boards/'+${board.bno}}" type="get">
                        <div class="font-bold text-lg mb-2 border-b pb-4">댓글 목록</div>
                            <div th:if="${#lists.isEmpty(comments)}">
                                <p class="text-gray-500">아직 댓글이 없습니다.</p>
                            </div>
                        </form>

                        <ul th:each="c : ${comments}" class="space-y-2 px-2">
                            <li class="border-b pb-2">
                                <form th:action="@{'/boards/'+${board.bno}+'/comments'}" method="get">
                                    <div class="flex justify-between items-center">
                                        <p class="font-semibold">
                                            <span th:text="${c.writer}"></span>
                                            <span th:if="${c.replyCount > 0}"
                                                  class="ml-2 text-xs text-gray-500">(답글 [[${c.replyCount}]])</span>
                                        </p>
                                    </div>
                                    <div>
                                        <p th:text="${c.content}"></p>
                                        <small th:text="${#temporals.format(c.createdAt, 'yyyy-MM-dd HH:mm')}"></small>
                                    </div>
                                </form>
                                <!-- TODO: 대댓글 추가 버튼 -->
<!--                                <form th:action="@{'/boards/'+${board.bno}+'/comments/'+${c.bcno}+'/delete'}"-->
<!--                                      method="post" class="inline">-->
<!--                                    <button type="submit" class="text-red-500 text-xs">댓글</button>-->
<!--                                </form>-->
                                <form th:action="@{'/boards/'+${board.bno}+'/comments/'+${c.bcno}+'/delete'}"
                                      method="post" class="inline">
                                    <button type="submit" class="text-red-500 text-xs">삭제</button>
                                </form>
                            </li>
                        </ul>

                    </div>

                </section>





    </div>
</div>

<!-- boardDetail.html -->
<th:block layout:fragment="extraScript">
    <!-- 부트스트랩 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

</th:block>


</html>
