<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<!-- 페이지 전용 head 추가 -->
<th:block layout:fragment="pageHead">
  <title>로그인</title>
</th:block>


<!-- 본문 content -->
<div layout:fragment="content">
  <div class="justify-items-center p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-md p-8">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">로그인</h2>

    <!-- 에러 메시지 -->
    <div th:if="${param.error}" class="mb-4 text-red-600 text-center text-sm">
      아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
    <!-- 로그아웃 메시지 -->
    <div th:if="${param.logout}" class="mb-4 text-green-600 text-center text-sm">
      로그아웃 되었습니다.
    </div>

    <form th:action="@{/processLogin}" method="post" class="space-y-4">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
      <div>
        <label for="email" class="block text-gray-600 mb-1">이메일</label>
        <input type="text" id="email" name="email"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
      </div>

      <div>
        <label for="password" class="block text-gray-600 mb-1">비밀번호</label>
        <input type="password" id="password" name="password"
               class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
               required>
      </div>

      <button type="submit"
              class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-lg font-semibold transition duration-200">
        로그인
      </button>
    </form>

    <p class="text-center text-sm text-gray-500 mt-6">
      계정이 없으신가요?
      <a th:href="@{/signup}" class="text-blue-600 hover:underline">회원가입</a>
    </p>
  </div>
 </div>
</div>

<th:block layout:fragment="extraScript">

</th:block>

</html>
