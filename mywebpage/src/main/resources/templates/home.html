<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{common/layout}">

<!-- ÌéòÏù¥ÏßÄ Ï†ÑÏö© head Ï∂îÍ∞Ä -->
<th:block layout:fragment="pageHead">
    <title>Papaya Novel</title>
    <!-- Swiper CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="/css/cardstyle.css">
</th:block>


<!-- Î≥∏Î¨∏ content -->
<div layout:fragment="content">
    <div class="flex flex-col justify-center w-full px-2 mx-auto">
        <form th:action="@{/search}" method="get">

            <!-- Í≤ÄÏÉâÏ∞Ω -->
            <div class="mx-auto flex items-center justify-between border rounded-md p-2 m-4 w-full md:w-10/12 lg:w-full">
                <input  type="text"
                        placeholder="ÏûëÌíà Í≤ÄÏÉâ"
                        name="keyword"
                        class="outline-none text-base w-full md:w-10/12 lg:w-full"/>
                <button type="submit"
                        class="border-2 w-2/12 h-1/2 py-1 rounded-lg text-slate-200 bg-indigo-900 hover:bg-indigo-950">Í≤ÄÏÉâ
                </button>
            </div>

            <!-- Î¶¨Ïä§Ìä∏ -->
            <section class="contents-box space-y-4">

                <!-- ÌåêÌÉÄÏßÄ Ïπ¥ÌÖåÍ≥†Î¶¨ -->
                <div class="f-carousel space-y-2">
                    <p class="text-xl font-bold text-indigo-950">üî•ÌåêÌÉÄÏßÄ ÏµúÏã†Ïàú</p>
                    <div class="swiper cardSwiper">
                        <div class="swiper-wrapper">

                            <!-- Î∞òÎ≥µ -->
                            <div class="swiper-slide rounded-md"
                                 th:each="f : ${fantasy}">
                                <a th:href="@{'/series/'+${f.id}}">
                                <div class="card">
                                    <img th:src="${f.fileUrl}" alt="ÏõπÏÜåÏÑ§1" />
                                    <p th:text="${f.title}"></p>
                                    <p th:text="${f.author}"></p>
                                </div></a>
                            </div>

                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>


                <!-- Î°úÎß®Ïä§ Ïπ¥ÌÖåÍ≥†Î¶¨ -->
                <div class="r-carousel space-y-2">
                    <p class="text-xl font-extrabold text-indigo-950">üî•Î°úÎß®Ïä§ ÏµúÏã†Ïàú</p>
                    <div class="swiper cardSwiper">
                        <div class="swiper-wrapper">

                            <!-- Î∞òÎ≥µ -->
                            <div class="swiper-slide rounded-md"
                                 th:each="r : ${romance}">
                                <a th:href="@{'/series/'+${r.id}}">
                                <div class="card">
                                    <img th:src="${r.fileUrl}" alt="ÏõπÏÜåÏÑ§1" />
                                    <p th:text="${r.title}"></p>
                                    <p th:text="${r.author}"></p>
                                </div></a>
                            </div>

                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>


                <!-- Ï†ÑÏ≤¥ Ïπ¥ÌÖåÍ≥†Î¶¨ -->
                <div class="a-carousel space-y-2">
                    <p class="text-xl font-bold text-indigo-950">üî•ÏãúÎ¶¨Ï¶à ÏµúÏã†Ïàú</p>
                    <div class="swiper cardSwiper">
                        <div class="swiper-wrapper">

                            <!-- Î∞òÎ≥µ -->
                            <div class="swiper-slide rounded-md"
                                 th:each="a : ${all}">
                                <a th:href="@{'/series/'+${a.id}}">
                                <div class="card">
                                    <img th:src="${a.fileUrl}" alt="ÏõπÏÜåÏÑ§1" />
                                    <p th:text="${a.title}"></p>
                                    <p th:text="${a.author}"></p>
                                </div></a>
                            </div>

                        </div>
                        <div class="swiper-button-prev"></div>
                        <div class="swiper-button-next"></div>
                    </div>
                </div>
            </section>

        </form>
    </div>
</div>

<th:block layout:fragment="extraScript">
<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script>

  const cardSwiper = new Swiper(".cardSwiper", {
    slidesPerView: 2.2,
    spaceBetween: 10,
    navigation: {
      nextEl: ".swiper-button-next",
      prevEl: ".swiper-button-prev",
    },
    breakpoints: {
      768: {
        slidesPerView: 4,
        spaceBetween: 20,
      },
      1024: {
        slidesPerView: 5,
        spaceBetween: 30,
      },
    },
  });
</script>
</th:block>

</html>
